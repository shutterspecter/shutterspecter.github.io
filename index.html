<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Futuristic Link Page</title>

  <!-- Google Font (Orbitron for a sci-fi vibe) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Hero / Header -->
    <header class="hero">
      <h1 class="hero-title">Your Name</h1>
      <p class="hero-tagline">Gamer. Creator. Futurist.</p>
    </header>

    <!-- About Section -->
    <section class="about">
      <h2>About Me</h2>
      <p>
        I’m a passionate web creator inspired by futuristic aesthetics and
        sci-fi gaming. Welcome to my digital hub—explore my work and connect
        with me across social platforms.
      </p>
    </section>

    <!-- Links Section -->
    <section class="links-section">
      <h2>Links</h2>
      <div class="links">
        <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
        <a href="https://twitter.com"   target="_blank" rel="noopener">Twitter</a>
        <a href="https://youtube.com"   target="_blank" rel="noopener">YouTube</a>
        <a href="https://twitch.tv"     target="_blank" rel="noopener">Twitch</a>
        <!-- Add as many or as few links as you want -->
      </div>
    </section>
  </div>

  <!-- Optionally, you can add a script if you want interactive effects -->
  <script src="script.js"></script>
</body>
</html>
