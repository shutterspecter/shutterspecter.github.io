<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Flash-Era Link Page</title>

  <!-- We’ll go with Impact and Trebuchet MS for a retro vibe -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap');
    /* Impact is usually a system font; we’ll rely on local fallback. */
  </style>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Hero / Header -->
    <header class="hero">
      <h1 class="hero-title">Your Name</h1>
      <p class="hero-tagline">Welcome to my Retro Flash-Style Page!</p>
    </header>

    <!-- About Section -->
    <section class="about">
      <h2>About Me</h2>
      <p>
        I’m a fan of old-school web design, bright gradients, and the days when
        Macromedia Flash ruled the internet. Check out my links below!
      </p>
    </section>

    <!-- Links Section -->
    <section class="links-section">
      <h2>My Links</h2>
      <div class="links">
        <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
        <a href="https://twitter.com"   target="_blank" rel="noopener">Twitter</a>
        <a href="https://youtube.com"   target="_blank" rel="noopener">YouTube</a>
        <a href="https://twitch.tv"     target="_blank" rel="noopener">Twitch</a>
      </div>
    </section>
  </div>

  <!-- Optional JS for interactions or animations -->
  <script src="script.js"></script>
</body>
</html>
